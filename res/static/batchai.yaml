excludes: ['.git','.svn']
cache_dir: ${BATCHAI_CACHE_DIR}
lang: ${LANG}
test:
  model_id: ${BATCHAI_TEST_MODEL}
  prompt:
    rules:
      - "${BATCHAI_TEST_RULE_1}"
      - "${BATCHAI_TEST_RULE_2}"
      - "${BATCHAI_TEST_RULE_3}"
      - "${BATCHAI_TEST_RULE_4}"
