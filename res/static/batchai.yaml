      - "${BATCHAI_TEST_RULE_20}"
      - "${MY_TEST_RULE_1}"
      - "${MY_TEST_RULE_2}"
      - "${MY_TEST_RULE_3}"
      - "${MY_TEST_RULE_4}"
      - "${MY_TEST_RULE_5}"
      - "${MY_TEST_RULE_6}"
      - "${MY_TEST_RULE_7}"
      - "${MY_TEST_RULE_8}"
      - "${MY_TEST_RULE_9}"
      - "${MY_TEST_RULE_10}"
      - "${MY_TEST_RULE_11}"
      - "${MY_TEST_RULE_12}"
      - "${MY_TEST_RULE_13}"
      - "${MY_TEST_RULE_14}"
      - "${MY_TEST_RULE_15}"
      - "${MY_TEST_RULE_16}"
      - "${MY_TEST_RULE_17}"
      - "${MY_TEST_RULE_18}"
      - "${MY_TEST_RULE_19}"
      - "${MY_TEST_RULE_20}"
    template: |
        As an developer expert, you're requested to write test cases provided code following belows rules:
        {{.test_rules}}
        
        Path of code to test: {{.path}}
        
        Existing test code: 
        {{.existing_test_code}}
        
        Content of code to test:
        {{.code_to_test}}
